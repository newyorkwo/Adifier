<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <title>ProductInfo商品詳細資訊</title>
</head>
<body th:object="${productInfo}">
<div class="container" style="max-width: 800px;">
    <h2 class="page-header" style="margin-top:50px;">商品詳情</h2>
    <div class="well">


        <div class="alert alert-warning" th:if="*{auditStatus == 0}">
            <strong>注意！ </strong>商品未審核
        </div>
        <div class="alert alert-warning" th:if="*{publishStatus == 0}">
            <strong>注意！ </strong>商品未上架
        </div>
        <p>
            <strong>商品名稱: </strong><span th:text="*{productName}">商品名稱</span>
        </p>
        <p>
            <strong>商品編碼: </strong><span th:text="*{productCode}">商品編碼</span>
        </p>
        <p>
            <strong>條碼: </strong><span th:text="*{barCode}">條碼</span>
        </p>
        <p>
            <strong>品牌ID: </strong><span th:text="*{brandId}">品牌ID</span>
        </p>
        <p>
            <strong>一級分類ID: </strong><span th:text="*{oneCategoryId}">一級分類ID</span>
        </p>
        <p>
            <strong>二級分類ID: </strong><span th:text="*{twoCategoryId}">二級分類ID</span>
        </p>
        <p>
            <strong>三級分類ID: </strong><span th:text="*{threeCategoryId}">三級分類ID</span>
        </p>
        <p>
            <strong>供應商ID: </strong><span th:text="*{supplierId}">供應商ID</span>
        </p>
        <p>
            <strong>商品平均加權成本</strong><span th:text="*{averageCost}">商品平均加權成本</span>
        </p>
        <p th:switch="*{publishStatus}">
            <strong>上架狀態: </strong>
            <span th:case="0">未上架</span>
            <span th:case="1">已上架</span>
        </p>
        <p th:switch="*{auditStatus}">
            <strong>審核狀態 :</strong>
            <span th:case="0">未審核</span>
            <span th:case="1">已審核</span>
        </p>
        <p>
            <strong>商品重量</strong><span th:text="*{weight}">商品重量</span>
        </p>
        <p>
            <strong>商品長度</strong><span th:text="*{length}">商品長度</span>
        </p>
        <p>
            <strong>商品寬度</strong><span th:text="*{width}">商品寬度</span>
        </p>
        <p>
            <strong>商品高度</strong><span th:text="*{height}">商品高度</span>
        </p>
        <p>
            <strong>顏色</strong><span th:text="*{colorType}">顏色</span>
        </p>
        <p>
            <strong>生產日期</strong><span th:text="*{productionDate}">生產日期</span>
        </p>
        <p>
            <strong>商品有效期限</strong ><span th:text="*{shelfLife}">商品有效期限</span>
        </p>
        <p>
            <strong>商品描述</strong><span th:text="*{description}">商品描述</span>
        </p>
        <p>
            <strong>商品登錄時間</strong><span th:text="*{indate}">商品登錄時間</span>
        </p>
        <p>
            <strong>最後修改時間</strong><span th:text="*{modifiedTime}">最後修改時間</span>
        </p>



    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
