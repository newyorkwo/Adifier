<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ProductInfo List</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="container" >

    <h1>ProductInfo List</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>商品名稱</th>
            <th>條碼</th>
            <th>商品編碼</th>
            <th>品牌ID</th>
            <th>一級分類ID</th>
            <th>二級分類ID</th>
            <th>三級分類ID</th>
            <th>供應商ID</th>
            <th>商品平均加權成本</th>
            <th>上架狀態</th>
            <th>審核狀態</th>
            <th>商品重量</th>
            <th>商品長度</th>
            <th>商品高度</th>
            <th>商品寬度</th>
            <th>顏色</th>
            <th>生產日期</th>
            <th>商品有效期限</th>
            <th>商品描述</th>
            <th>商品登錄時間</th>
            <th>最後修改時間</th>
        </tr>
        </thead>
        <tbody>
        <!--
            iterStat:
            count:計數 從1開始
            index:索引 從0開始
            size: 列表總數
            even/odd: 奇偶數
        -->
        <tr th:each="productInfos, iterStat:${page.content}">
            <td th:text="${iterStat.count}">1</td>
            <td ><a href="#" th:text="${productInfos.productName}" th:href="@{'/books/'+${book.id}}">書名</a></td>
            <td th:text="${book.author}">作者</td>
            <td th:text="${book.description}">說明</td>
            <td th:switch="${book.status}">
                <span th:case="0">想讀</span>
                <span th:case="1">在讀</span>
                <span th:case="2">已讀</span>
                <span th:case="*">狀態</span>
            </td>
            <td>
                <a href="#" th:href="@{/books/{id}/input(id=${book.id})}">更新</a>&nbsp;
                <a href="#" th:href="@{/books/{id}/delete(id=${book.id})}">刪除</a>
            </td>
        </tr>
        </tbody>
    </table>
<div>
</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
