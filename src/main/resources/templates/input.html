<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <title>ProductInfo Input</title>
</head>
<body th:object="${productInfo}">
<div class="container" style="max-width: 800px;">
    <div class="well">
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="form-group">
                <lable for="nameId">書名</lable>
                <input type="text" name="name" id="nameId" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <lable for="authorId">作者</lable>
                <input type="text" name="author" id="authorId" th:field="*{author}" class="form-control">
            </div>
            <div class="form-group">
                <lable for="descriptionId">說明</lable>
                <input type="text" name="description" id="descriptionId" th:field="*{description}" class="form-control">
            </div>
            <div class="form-group">
                <lable for="statusId">作者</lable>
                <select name="status" id="statusId" class="form-control">
                    <option value="0" th:selected="(*{status}== '0')">想讀</option>
                    <option value="1" th:selected="(*{status}== '1')">在讀</option>
                    <option value="2" th:selected="(*{status}== '2')">已讀</option>
                </select>
            </div>
            <p class="text-center">
                <button type="button" class="btn btn-default" onclick="history.go(-1)">返回</button>
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
